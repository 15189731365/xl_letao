<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
  <div class="lt-container">
    <!-- 头部区域 -->
    <div class="lt-header">
      <a href="" class="left"><i class="fa fa-home"></i></a>
      <h3>乐淘云购</h3>
      <a href="" class="right"><i class="fa fa-search"></i></a>
    </div>
    <!-- 内容区域 -->
    <div class="lt-main">
      <div class="left">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <ul class="first">
                
              </ul>
            </div>
        </div>
      </div>
      <div class="right">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <ul class="mui-clearfix">
                  <!-- 数据渲染 -->

              </ul>
            </div>
        </div>
      </div>
    </div>
    <!-- 尾部区域 -->
    <div class="lt-footer">
      <ul class="mui-clearfix">
        <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
        <li class="current"><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>首页</p></a></li>
        <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
      </ul>

    </div>
  </div>
  <!-- 左边的模板渲染引擎 -->
  <script type="text/html" id="leftTmp">
    {{each rows v i }}
    <li><a href="#" class="{{i===0?'current':''}}" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
  </script>

  <!-- 右边的模板渲染引擎 -->
  <script type="text/html" id="rightTmp">
    {{if rows.length==0}}
    <p>没有更多分类信息了</p>
    {{/if}} 
 
      {{each rows v i}}
      <li><a href="#"><img src="{{v.brandLogo}}" alt=""><p>{{v.brandName}}</p></a></li>
      {{/each}}
     
  </script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>
</html>
