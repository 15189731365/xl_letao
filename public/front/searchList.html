<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
  <div class="lt-container">
    <!-- 头部区域 -->
    <div class="lt-header">
      <a href="javascript:history.go(-1);" class="left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索列表</h3>
  
    </div>
    <!-- 内容区域 -->
    <div class="lt-main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!-- 搜索框 -->
              <div class="search-input">
                <input type="text" placeholder="请输入关键词" class="search">
                <button class="mui-btn mui-btn-primary search-btn">搜索</button>
              </div>
              <!-- 排序 -->
              <div class="lt-sort">
                
                  <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                  <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
                  <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
                  <a href="#">折扣<i class="fa fa-angle-down"></i></a>
               
              </div>
              <!-- 产品区域 -->
              <div class="lt-product">
                <div class="loading"></div>
              </div>
            </div>
        </div>
    </div>
    <!-- 尾部区域 -->
    <div class="lt-footer">
      <ul class="mui-clearfix">
        <li class="current"><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
        <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>首页</p></a></li>
        <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
      </ul>

    </div>
  </div>

  <!-- 渲染商品 -->
  <script type="text/html" id="tmp">
    <ul>

    
    {{each data v i}}
    <li>
      <a href="product.html?productId={{v.id}}">
      <img src="{{v.pic[0].picAddr}}" alt="">
      <p class="mui-ellipsis-2">{{v.proName}} </p>
      <p><span>&yen;{{v.price}}</span><span>&yen;{{v.oldPrice}}</span></p>
      <button class="mui-btn mui-btn-danger">立即购买</button>
      </a>
    </li>
    {{/each}}
  </ul>
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/searchList.js"></script>

</body>
</html>
