<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/comm.css">
</head>
<body>
  <!-- 左边侧边栏 -->
  <div class="lt-aside">
    <div class="title"><a href="">黑马26期</a></div>
    <img src="images/02.jpg" alt="">
    <p>超级管理员</p>
    <ul>
      <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
      <li><a href="javascript:;" class="cate"><i class="glyphicon glyphicon-list"></i>分类管理</a>
        <div class="child" style="display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>
  <!-- 右边主体 -->
  <div class="lt-main">
    <div class="main-bar">
      <a href="javascript:;" class="pull-left icon-meua"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>

        <li class="active">用户管理</li>
      </ol>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 通过模板渲染引擎来添加 -->
        </tbody>
      </table>
      <div class="text-right">
        <!-- 准备一个ul来存放分页的盒子 -->
          <ul class="paginator pull-right" >

            </ul>
      </div>
      
      
    </div>
    
  </div>

  <!-- 模态框默认是隐藏的 需要初始化才能显示出来 -->
  <div class="modal fade" tabindex="-1" id="logout">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body red">
          <p> <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary outBtn">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
        <td>{{(i+1)+(page-1)*size}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <!-- isDelete来判断按钮的状态 0 表示已禁用 1 表示已启用 -->

        <td>{{v.isDelete==1?"正常":"已禁用"}}</td>
        {{if v.isDelete==1}}
        <td><button class="btn btn-danger">禁用</button></td>
        {{/if}}
        {{if v.isDelete==0}}
        <td><button class="btn btn-success">启用</button></td>
        {{/if}}
    </tr>
    {{/each}}
  </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="js/loginCheck.js"></script>
  <script src="js/common.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
